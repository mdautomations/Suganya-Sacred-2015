
<!DOCTYPE html>

	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">

	<link rel="stylesheet" type="text/css" href="css/pe-icon-7-filled.css">

<body>
<div id="loginsuccess" class="modal fade" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- dialog body -->
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      		 Login Successfull
      </div>
      <!-- dialog buttons -->
      <div class="modal-footer"><button type="button" id="loginsuccessbtn" class="btn btn-primary">OK</button></div>
    </div>
  </div>
</div>
<div id="loginfailure" class="modal fade" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- dialog body -->
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      		 Login Failed
      </div>
      <!-- dialog buttons -->
      <div class="modal-footer"><button type="button" id="loginfailedbtn" class="btn btn-primary">OK</button></div>
    </div>
  </div>
</div>
<div id="registerfailure" class="modal fade" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- dialog body -->
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      		 Registration Failed
      </div>
      <!-- dialog buttons -->
      <div class="modal-footer"><button type="button" id="registerfailedbtn" class="btn btn-primary">OK</button></div>
    </div>
  </div>
</div>
<div id="registersuccess" class="modal fade" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- dialog body -->
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      		 Registration Successfull
      </div>
      <!-- dialog buttons -->
      <div class="modal-footer"><button type="button" id="registersuccessbtn" class="btn btn-primary">OK</button></div>
    </div>
  </div>
</div>
	<div id="loading">
		<div class="loader loader-light loader-large"></div>
	</div>

	
				
				
					<div>
					 
					<div class="col-md-4  col-md-offset-4" style="margin-top: -5%;">
						<article class="widget widget__login">
						<p style="font-size: 17px;color: rgb(255, 255, 255);">An Automatic Normalization Checker</p>
						<br><br>
							<header class="widget__header one-btn">
								<div class="widget__title">
									<div class="main-logo">&nbsp;&nbsp;<b>Cloud Repositry</b></div> 
								</div>
								<div class="widget__config">
									<a href="#"><i class="pe-7s-help1"></i></a>
								</div>
							</header>
							 <div id="logins">
									<div class="widget__content">
										<input type="text" placeholder="Username" id="usernamess">
										<input type="password" placeholder="Password" id="passwordss">
										<button onclick="login();">Sign in</button>
									</div>
									<div class="login__remember text-center" >
										<input type="checkbox" class="custom-checkbox" id="cc1" checked>
										<label for="cc1"></label>
									<a id="signuphere"> Not an Existing user ? Sign up here.</a>
									</div>	
							</div>
							 <div id="signups" style="display: none;">
									<div class="widget__content">
										<input type="text" id="fullnames" placeholder="Full Name">
										<input type="text" id="emails" placeholder="Email">
										<input type="text" id="addresss" placeholder="Address">
										<input type="text" id="citys" placeholder="City">
										<input type="text" id="phonenumbers" placeholder="Phone">
										<input type="text" id="usernames" placeholder="Username / User ID">
										<input type="text" id="register_password" placeholder="Password">
										<input type="text" id="repassword" placeholder="Confirm Password">
										
										<button onclick="registerr();">Sign up</button>
									</div>
									<div class="login__remember text-center" id="signinhere">
										<input type="checkbox" class="custom-checkbox" id="cc1" checked>
										<label for="cc1"></label>
										Already an user ? Sign in here.
									</div>	
							</div>
						</article>
					</div>
				</div>



	 
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript" src="js/amcharts/serial.js"></script>
	<script type="text/javascript" src="js/amcharts/pie.js"></script>
	<script type="text/javascript" src="js/chart.js"></script>
